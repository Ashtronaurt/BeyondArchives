<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .contact-section {
            background: url('background-image.jpg') no-repeat center center/cover;
            color: white;
            padding: 60px 0;
        }
        .contact-info {
            font-size: 1.2rem;
        }
        .contact-info i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .contact-header {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .contact-subtext {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .google-map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="contact-section text-center">
        <div class="container">
            <h2 class="contact-header">Contact Us</h2>
            <p class="contact-subtext">If you have any questions, please contact us. We'd love to hear from you!</p>
            <div class="row mt-4">
                <div class="col-md-4 contact-info">
                    <i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 4671 Sugar Camp Road, Owatonna, Minnesota, 55060
                </div>
                <div class="col-md-4 contact-info">
                    <i class="fas fa-phone"></i> <strong>Phone:</strong> 507-475-6094
                </div>
                <div class="col-md-4 contact-info">
                    <i class="fas fa-envelope"></i> <strong>Email:</strong> wrub7d7810e@temporary-mail.net
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="container mt-4">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.95373531531817!3d-37.81627977975168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f9fd81%3A0x5045675218ce6e0!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sph!4v1629708417460!5m2!1sen!2sph" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
