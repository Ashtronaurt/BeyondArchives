<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .contact-section {
            background: url('background-image.jpg') no-repeat center center/cover;
            color: white;
            padding: 60px 0;
        }
        .contact-info {
            font-size: 1.2rem;
        }
        .contact-info i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .contact-header {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .contact-subtext {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .google-map {
            height: 500px; /* Increased height */
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="contact-section text-center">
        <div class="container">
            <h2 class="contact-header">Contact Us</h2>
            <p class="contact-subtext">If you have any questions, please contact us. We'd love to hear from you!</p>
            <div class="row mt-4">
                <div class="col-md-4 contact-info">
                    <i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 4671 Sugar Camp Road, Owatonna, Minnesota, 55060
                </div>
                <div class="col-md-4 contact-info">
                    <i class="fas fa-phone"></i> <strong>Phone:</strong> 507-475-6094
                </div>
                <div class="col-md-4 contact-info">
                    <i class="fas fa-envelope"></i> <strong>Email:</strong> wrub7d7810e@temporary-mail.net
                </div>
            </div>
        </div>
    </section>
    <div class="container mt-4">
        <iframe class="google-map" src="https://www.google.com/maps/embed?..." frameborder="0" allowfullscreen></iframe>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
