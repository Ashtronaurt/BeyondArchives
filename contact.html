<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .contact-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            text-align: left;
        }
        .contact-form {
            text-align: left;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="contact-container">
            <h2 class="text-center">CONTACT US</h2>
            <p class="text-center">If you have any questions, please contact us. We'd love to hear from you!</p>
            <div class="row mt-4">
                <div class="col-md-6 contact-form">
                    <h4>Send us a Message</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Send</button>
                    </form>
                </div>
                <div class="col-md-6 contact-info">
                    <h4>Contact Information</h4>
                    <p><strong>Email:</strong> beyondarchivesph@gmail.com</p>
                    <p><strong>Phone:</strong> 0995 264 9334</p>
                    <p><strong>Address:</strong> Mesaland Drive, Sta. Rosa, Philippines</p>
                    <h5>Follow Us</h5>
                    <i class="fab fa-facebook icon"></i>
                    <i class="fab fa-instagram icon"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
